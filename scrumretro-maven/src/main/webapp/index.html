<!DOCTYPE html>
<html data-ng-app="scrumRetro">
<head>
    <title>Scrum Retrospective</title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="content/scrumretro.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="Content/Images/people.png" alt="logo">Scrum Retrospective
                </a>
                <ul class="nav nav-pills" data-ng-controller="NavbarController">
                    <li data-ng-class="{'active':getClass('/customers')}"><a href="#/customers">Dashboard</a></li>
                    <li data-ng-class="{'active':getClass('/customers')}"><a href="#/customers">Projects</a></li>
                    <li data-ng-class="{'active':getClass('/orders')}"><a href="#/orders">Teams</a></li>
                    <li data-ng-class="{'active':getClass('/orders')}"><a href="#/orders">Retrospective</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->
    <div animated-view></div>


    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Twitter: <a href="http://twitter.com/scrumretro">@ScrumRetro</a>
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/jquery.min.js"></script>

    <!-- UI Libs -->
    <script src="scripts/bootstrap.js"></script>


    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers/teamController.js"></script>
    <script src="app/services/teamService.js"></script>
    <script src="app/directives/animatedView.js"></script>
</body>
</html>
